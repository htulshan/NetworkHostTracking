{% extends 'base.html' %}

{% block title %}Track Subnet{% endblock %}

{% block content %}
    <h1> Enter the subnet to be tracked. </h1>
        <form method="post">
            <p>
                Subnet(a.b.c.d/e):
                <input type="text" name="subnet">
            </p>
                Excluded IPs(comma separated):
                <input type="text" name="eips">
            <p>
                Port Type:
                <select name="port_type">
                  <option value="access">Access</option>
                  <option value="trunk">Trunk</option>
                  <option value="all">All</option>
                </select>
            </p>
            <button type="submit">Track</button>
        </form>
    <br>
    <br>
    <button>
        <a href="{{ url_for('welcome') }}">Home</a>
    </button>
{% endblock %}
