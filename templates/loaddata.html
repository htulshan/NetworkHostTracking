{% extends 'base.html' %}

{% block title %}Load Data{% endblock %}

{% block content %}
    {% if not data %}
    <h1>Data loading was successful</h1>
    {% else %}
    <h1> Errors while loading the data </h1>
    <p>
    {% for entry in data %}
    {{loop.index}}. {{ entry }}<br>
    {% endfor %}
    </p>
    {% endif %}
    <button>
        <a href="{{ url_for('loaddata') }}">Try Again</a>
    </button>
    <br>
    <br>
    <button>
        <a href="{{ url_for('welcome') }}">Home</a>
    </button>
{% endblock %}}
